---
kind: pipeline
name: build-test

platform:
  os: linux
  arch: amd64

steps:
- name: build
  image: composer
  commands:
  - composer install --no-interaction --ignore-platform-reqs --no-plugins --no-scripts

- name: PHPUnit Test
  image: php:7.3-rc-cli-alpine
  commands:
  - cp .env.test .env
  - php artisan key:generate
  - vendor/bin/phpunit --configuration phpunit.xml

- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: slack_webhook
    channel: classrooms-drone
    template: >
      {{#success build.status}}
        Build {{build.number}} succeeded. Good job.
      {{else}}
        Build {{build.number}} failed. Fix me please.
      {{/success}}

trigger:
  event:
  - pull_request
  - push
---
kind: pipeline
name: deploy dev
steps:

- name: Grab some important files
  image: mesosphere/aws-cli
  environment:
     AWS_ACCESS_KEY_ID:
       from_secret: aws_access_key_id
     AWS_SECRET_ACCESS_KEY:
       from_secret: aws_secret_access_key
     AWS_DEFAULT_REGION: us-west-2
  commands:
    - aws s3 cp s3://matabit/dev/dev.env .env
    - aws s3 cp s3://matabit/dev/apache.conf .

- name: Deploy Image  
  image: plugins/ecr
  settings:
    tags:
      - dev
    region: us-west-2
    access_key: 
      from_secret: aws_access_key_id
    secret_key: 
      from_secret: aws_secret_access_key
    repo: 
      from_secret: repo
    registry: 
      from_secret: registry

- name: Update ECS cluster service (prod)
  image: mesosphere/aws-cli
  environment:
     AWS_ACCESS_KEY_ID:
       from_secret: aws_access_key_id
     AWS_SECRET_ACCESS_KEY:
       from_secret: aws_secret_access_key
     AWS_DEFAULT_REGION: us-west-2
  commands:
    - aws ecs update-service --cluster matabit_cluster --service dev-service --force-new-deployment

trigger:
  branch:
  - dev
  event:
  - push
  status:
  - success

depends_on:
- build-test

